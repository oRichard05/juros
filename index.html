<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Juros</title>
</head>

<body>
    <header>
        <h1>Calculadora de juros</h1>
    </header>
    <main>
        <section id="calc">
            <div id="container2">
                <div class="botao">
                    <button class="mudar" id="composto" onclick="alterar()">Juros compostos</button>
                    <button class="selected" id="simples" onclick="alterarc()">Juros simples</button>
                </div>
                <div id="calc-form">
                    <form action="" id="form">
                        <div id="pai">
                            <div class="lado">
                                <div>
                                    <div class="container">
                                        <input type="text" required="required" name="capital">
                                        <label for="capital">Capital</label>
                                        <i></i>
                                    </div>
                                </div>
                                <div class="op">
                                    <div class="container">
                                        <input type="text" required="required" name="taxa">
                                        <label for="taxa">taxa de juros</label>
                                        <i></i>
                                    </div>
                                    <select name="taxa" id="op-taxa" class="ops">
                                        <option value="mensal">Mensal</option>
                                        <option value="anual">Anual</option>
                                    </select>
                                </div>
                            </div>
                            <div class="lado">
                                <div>
                                    <div class="container">
                                        <input type="text" name="multa" id="multa" required="required" >
                                        <label for="multa">Multa</label>
                                        <i></i>
                                    </div>
                                </div>
                                <div class="op">
                                    <div class="container">
                                        <input type="text" required="required" name="tempo">
                                        <label for="tempo">Per√≠odo</label>
                                        <i></i>
                                    </div>
                                    <select name="tempo" id="op-time" class="ops">
                                        <option value="mensal">Mensal</option>
                                        <option value="anual">Anual</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="buttons">
                            <button type="submit" class="btn-fim" >calcular</button>
                            <button type="reset" id="limp" class="btn-fim" >limpar</button>
                        </div>
                        <div id="mostrar">
                            <div id="montanteA" class="most">
                                <div class="txt-most">
                                    <p>Valor final total</p>
                                </div>
                                <div class="preencher"> 
                                    <p>R$ <span id="montante"></span></p>
                                </div>
                            </div>
                            <div id="jurosA" class="most">
                                <div class="txt-most">
                                    <p>Total em juros</p>
                                </div>
                                <div class="preencher"> 
                                    <p>R$ <span id="juros"></span></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
