<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Juros</title>
</head>

<body>
    <header>
        <h1>Calculadora de juros</h1>
    </header>
    <main>
        <section id="calc">
            <div id="container">
                <div id="calc-form">
                    <button calss="mudar" onclick="alterarC()">juros compostos</button>
                    <button class="mudar" onclick="alterarS()">juros simples</button>
                    <form action="" id="form">
                        <div id="pai">
                            <div id="left">
                                <div id="up">
                                    <label for="inicial">valor inicial</label>
                                    <input type="text" name="inicial" required>
                                </div>
                                <div id="down">
                                    <label for="taxa">taxa de juros</label>
                                    <input type="text" name="taxa" required>
                                    <select name="taxa" id="op-taxa">
                                        <option value="mensal">Mensal</option>
                                        <option value="anual">Anual</option>
                                    </select>
                                </div>
                            </div>
                            <div id="right">
                                <div id="up2">
                                    <label for="multa">multa</label>
                                    <input type="text" name="multa" id="multa">
                                </div>
                                <div id="down2">
                                    <label for="tempo">per√≠do em</label>
                                    <input type="text" name="tempo" required>
                                    <select name="tempo" id="op-time">
                                        <option value="mensal">Mensal</option>
                                        <option value="anual">Anual</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit">calcular</button>
                        <button type="reset" id="limp">limpar</button>
                    </form>
                </div>
                <div id="mostrar">
                    <div id="montante">
                    </div>
                    <div id="juros">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
